<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <style>
        .mensagem {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        
        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>

    <div id="mensagemResultado" class="mensagem"></div>

    <script>
        function validarFormulario() {
            // Obtendo os valores dos campos
            var campoA = document.getElementById('campoA').value;
            var campoB = document.getElementById('campoB').value;

            // Convertendo os valores para números
            campoA = parseFloat(campoA);
            campoB = parseFloat(campoB);

            // Validando a condição
            if (campoB > campoA) {
                exibirMensagem('Formulário válido! B é maior que A.', 'green');
            } else {
                exibirMensagem('Formulário inválido! B precisa ser maior que A.', 'red');
            }
        }

        function exibirMensagem(mensagem, cor) {
            var mensagemResultado = document.getElementById('mensagemResultado');
            mensagemResultado.style.color = cor;
            mensagemResultado.innerHTML = mensagem;
        }
    </script>

</body>
</html>
